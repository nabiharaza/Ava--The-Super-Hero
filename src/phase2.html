<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ava</title>
    <link rel="stylesheet"
          type="text/css"
          href="styles/phase2.css"/>
    <link href="https://fonts.googleapis.com/css?family=Anton|Josefin+Sans" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="scene-1" >
            <div class="rellax img-box" data-rellax-speed="7">
                <img id="background" src="assets/Part1/City_Background_01.png"/>
                <img id="foreground" src="assets/Part1/City_Foreground_01.png"/>
            </div>
            <section id="banner" class="rellax" data-rellax-speed="-4">
                SUPERYOU
            </section>
            <section id="sub-banner" class="rellax" data-rellax-speed="-4">
                an interactive storytelling  experience <br>
                by Alyssa Minko
            </section>

            <section id="scroll-banner" class="rellax" data-rellax-speed="-4">
                SCROLL
            </section>
            <section id="scroll-animation">
                <a href="#"><span></span></a>
            </section>

        </div>
        <div class="scene-2">
            <section id="story" class="rellax" data-rellax-speed="-4">
                In a world where superheroes exist,<br><br>
                one girl was determined to change the world's idea <br><br>
                <span class="red-text">of what it means to be a hero.</span>
            </section>

            <img id="medal" src="assets/Part1/Medal_01.png" />
            <img id="right-newspaper" src="assets/Part1/Newspaper_A_01.png" />
            <img id="left-newspaper" src="assets/Part1/Newspaper_B_01.png" />

            <img id="achievement" src="assets/Part1/Achievement-Certificate_01.png" />
            <img id="photo-a" src="assets/Part1/Photo_A_01.png" />
            <img id="photo-b" src="assets/Part1/Photo_B_01.png" />

            <img id="graduation-photo" src="assets/Part1/GraduationPhoto_01.png" />
            <img id="graduation-cap" src="assets/Part1/GraduationCap_01.png" />

            <img id="tv" src="assets/Part2/TV_01.png" />

            <img id="walls-floor" src="assets/Part2/Walls-and-Floor_01.png" />

            <img id="book-cabinet" src="assets/Part2/BookCabinet_01.png" />
            <img id="book-shelf" src="assets/Part2/Bookshelf_01.png" />

            <img id="chair" src="assets/Part2/Chair_01.png" />
            <img id="couch" src="assets/Part2/Couch_01.png" />

            <img id="lamp" src="assets/Part2/Lamp_01.png" />

            <img id="toys" src="assets/Part2/Toys_01.png" />
            <img id="sketchbook" src="assets/Part2/Sketchbook_01.png" />

        </div>

    </div>
</body>

<script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script src="scripts/jarallax.js"></script>

<script src="scripts/rellax.min.js"></script>

<script src="scripts/phase2.js"></script>

</html>
